<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='./src/images/icons/favicon.png' type='image/png'>
    <!-- GOOGLE FONTS -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <!-- CSS -->
    <link rel='stylesheet' href='./src/css/reset.css'>
    <link rel='stylesheet' href='./src/css/style.css'>
    <!-- JAVASCRIPT -->
    <script src='./src/js/main.js' defer></script>
    <script src="https://kit.fontawesome.com/c3ef53a0a4.js" crossorigin="anonymous"></script>
    <!-- GOOGLE ANALYTICS -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD'></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-TJQ2XJZPTD');
    </script>
    <title>Spotify</title>
</head>

<body>
    <section class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#" rel="noopener noreferrer">
                    <img src="./src/images/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>
            <div class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </div>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa-solid fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </section>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/images/icons/small-left.png" alt="Seta esquerda" />
                    </button>
                    <button class="arrow-right">
                        <img src="./src/images/icons/small-right.png" alt="Seta direita" />
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/images/icons/search.png" />
                    <input id="search-input" type="text" maxlength="80" placeholder="O que você quer ouvir?" />
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Login</button>
                </div>
            </nav>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o premium de graça</p>
            <p class="disclaimer-premium__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>

</html>
